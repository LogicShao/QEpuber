<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyQt HTML 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 18px;
        }

        a {
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .box {
            padding: 10px;
            background: #3a3b3b;
            border-left: 5px solid #007bff;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>欢迎使用 PyQt 显示 HTML</h1>
    <p>这是一个 <b>简单的 HTML 页面</b>，用于测试 PyQt 的 <code>QTextBrowser</code> 组件。</p>

    <div class="box">
        📌 你可以点击下面的链接访问 <a href="https://www.qt.io">Qt 官方网站</a>。
    </div>

    <h2>支持的功能：</h2>
    <ul>
        <li>✅ <b>HTML 基本标签</b>（如标题、段落、列表）</li>
        <li>✅ <b>超链接</b>（可以在 PyQt 中点击）</li>
        <li>✅ <b>内联 CSS</b>（控制样式）</li>
        <li>✅ <b>图片</b>（支持本地图片）</li>
    </ul>

    <img src="../figures/book_reader_icon.png" width="100" alt="Qt Logo">
</body>

</html>
